on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: docker compose deploy
        uses: Aldoggutierrez/hello-world-composite-action@29f51f4f2d7f7d8a8ce4689f89e0a673ce1094a4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh-host: 'enlacebooking.travel'
          registry-username: ${{ secrets.REGISTRY_USERNAME }}
          registry-password: ${{ secrets.REGISTRY_PASSWORD }}
          docker-host: ${{ secrets.DOCKER_HOST }}
          pull-images: "true"
          docker-registry: "harbor.enlacebooking.travel"
          compose-project-name: "action"